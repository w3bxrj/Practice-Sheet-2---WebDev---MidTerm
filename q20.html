<div id="source" style="width:80px;height:80px;background:green;cursor:pointer;"></div>
<div id="clone-container"></div>

<script>
  // JS goes here

  let box = document.querySelector("#clone-container");

  let btn = document.querySelector("#source");

  btn.addEventListener('click',()=>{

        let clone = btn.cloneNode(true);

        clone.id = '';

        box.appendChild(clone);
  })
</script>
